<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="msg-container">
        <button class="new-game hidden">New Game</button>
    </div>
    <h1 class="heading">DPR's Tic Tac Toe</h1>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <p class="Player-X">Player X Make Your Move</p>
    <p class="Player-O hidden">Player O Make Your Move</p>
    <p class="msg hidden">Winner</p>
    <button class="reset-game">Reset Game</button>
    <script src="TicTacToe.js"></script>
</body>
</html>
